<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

  <head>
    <title>Covid19 Cases Reader</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
     
  </head>
  <body>
  <div class="container">
       <h1>Covid19 cases Reader Web APPlication</h1>
      <p>This applications reads Covid-19 total cases globally recorded by Johns Hopkins University</p>
      <div class="jumbotron">
		  <h1 class="display-4" th:text="${TotalCases}"></h1>
		  <p class="lead">Total Covid-19 cases so far</p>
		  <hr class="my-4">
         <p>
         <span>Daily New Cases:</span>
         <span th:text="${newCases}"></span>
         </p>
        
		   
      </div>
      <table class="table">
	      <tr>
	        <th>State</th>
	        <th>Country</th>
	        <th>Latitude</th>
	        <th>Latitude</th>	        
	        <th>Total_Cases_SoFar</th>
	        <th>Difference</th>
	      </tr>
	      <tr th:each="case : ${allstates}">
	        <td th:text="${case.state}"></td>
	        <td th:text="${case.country}"></td>
	        <td th:text="${case.latitude}"></td>
	        <td th:text="${case.longitude}"></td>
	        <td th:text="${case.recent_total_Case">0</td>
	        <td th:text="${case.diff}">0</td>
	      </tr>
    </table>
  </div>
  </body>

</html>
